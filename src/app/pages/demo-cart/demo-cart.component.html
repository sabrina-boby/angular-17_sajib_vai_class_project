
<mat-toolbar>
  <span>Demo Cart</span>
  <button [matBadge]="carts.length" mat-raised-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>shopping_cart</mat-icon> Cart value {{grandTotal}}
  </button>
</mat-toolbar>


<div class="container">
  <div class="title">
    <h2>All Product List</h2>
  </div>

  <div class="loader" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="content">
    <ng-container *ngFor="let data of products">
      <app-product-card [data]="data" (onAdd)="onAddToCart($event)"></app-product-card>
    </ng-container>

  </div>
</div>
